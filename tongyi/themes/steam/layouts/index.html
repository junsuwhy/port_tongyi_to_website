{{ partial "head" . }}
<body class="home-template">

    {{ partial "header" . }}
    {{ partial "navigation" . }}

    <main class="content" role="main">
        {{ range .Data.Pages }}
            {{if eq .Type "index" }} 
                {{.Content}}
            {{end}}
        {{ end }}
        {{ partial "post-list" . }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "footer" . }}
    {{ partial "js" . }}

</body>
</html>
